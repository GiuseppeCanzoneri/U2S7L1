<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <h1>Creazione di oggetti Pet</h1>
	<form id="pet-form">
		<label for="petName">Nome dell'animale:</label>
		<input type="text" id="petName" name="petName"><br>

		<label for="ownerName">Nome del proprietario:</label>
		<input type="text" id="ownerName" name="ownerName"><br>

		<label for="species">Specie:</label>
		<input type="text" id="species" name="species"><br>

		<label for="breed">Razza:</label>
		<input type="text" id="breed" name="breed"><br>

		<button type="submit">Aggiungi un nuovo animale</button>
	</form>

	<h2>Lista di animali:</h2>
	<ul id="pet-list">
	</ul>
  

    <script src="index.js"></script>
</body>
</html>
